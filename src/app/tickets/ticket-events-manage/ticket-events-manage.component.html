<div class="user_infomation_container" *ngIf="currentUser">
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">nhnam</h2>
            <div class="user-info">
                <img *ngIf="getSafeUrl(user?.profileImage) as safeUrl" [src]="safeUrl" alt="User Avatar" class="avatar">
                <div>
                    <p class="username">{{user?.fullName}}</p>
                    <p class="role">{{user?.type}}</p>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li [class.active]="changeTab === 'tab1'" (click)="changeTabSelected('tab1')">Unpaid Tickets</li>
                    <li [class.active]="changeTab === 'tab2'" (click)="changeTabSelected('tab2')">Tickets for Upcoming Events</li>
                    <li [class.active]="changeTab === 'tab3'" (click)="changeTabSelected('tab3')">Tickets for Past Events</li>
                </ul>
            </nav>
            
        </aside>

        <main class="main-content">
            <!-- <header class="header">
                <h2>Tickets</h2>
            </header> -->

            <div class="tab-content">
                <form class="card" *ngIf="changeTab === 'tab1'" @tabAnimation>
                    <app-unpaid-tickets [dataEvent]="eventUnPaid"></app-unpaid-tickets>
                </form>
                <form class="card" *ngIf="changeTab === 'tab2'" @tabAnimation>
                    <app-upcoming-tickets [dataEvent]="eventUpcoming"></app-upcoming-tickets>
                </form>
                <form class="card" *ngIf="changeTab === 'tab3'" @tabAnimation>
                    <app-past-tickets [dataEvent]="eventPart"></app-past-tickets>
                </form>
            </div>
            
            
        </main>
    </div>
</div>
